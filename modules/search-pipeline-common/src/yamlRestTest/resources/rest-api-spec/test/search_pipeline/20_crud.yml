---
teardown:
 - do:
     search_pipelines.delete_pipeline:
       id: "my_pipeline"
       ignore: 404

---
"Test basic pipeline crud":
  - do:
      search_pipelines.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "request_processors": [
              {
                "filter_query" : {
                  "query" : {
                    "term" : {
                      "field" : "value"
                    }
                  }
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      search_pipelines.get_pipeline:
        id: "my_pipeline"
  - match: { my_pipeline.description: "_description" }

  - do:
      search_pipelines.get_pipeline: {}
  - match: { my_pipeline.description: "_description" }

  - do:
      search_pipelines.delete_pipeline:
        id: "my_pipeline"
  - match: { acknowledged: true }

  - do:
      catch: missing
      search_pipelines.get_pipeline:
        id: "my_pipeline"
