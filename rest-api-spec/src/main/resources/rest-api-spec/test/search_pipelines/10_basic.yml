      version: " - 2.99.99"
      reason: "to be introduced in future release / TODO: change if/when we backport to 2.x"
  - do:
      search_pipelines.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "request_processors": [
            ]
          }
  - match: { acknowledged: true }

  - do:
      search_pipelines.get_pipeline:
        id: "my_pipeline"
  - match: { my_pipeline.description: "_description" }

