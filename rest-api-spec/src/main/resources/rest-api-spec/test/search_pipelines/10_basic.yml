      search_pipelines.get_pipeline:
        id: "my_pipeline"

---
"Test Put Versioned Pipeline":
  - skip:
      version: " - 2.99.99"
      reason: "to be introduced in future release / TODO: change if/when we backport to 2.x"
  - do:
      search_pipelines.put_pipeline:
        id: "my_pipeline"
        body: >
          {
            "version": 10,
            "request_processors": [ ]
          }
  - match: { acknowledged: true }

  - do:
      search_pipelines.get_pipeline:
        id: "my_pipeline"
  - match: { my_pipeline.version: 10 }

  # Lower version
  - do:
      search_pipelines.put_pipeline:
        id: "my_pipeline"
        body: >
          {
            "version": 9,
            "request_processors": [ ]
          }
  - match: { acknowledged: true }

  - do:
      search_pipelines.get_pipeline:
        id: "my_pipeline"
  - match: { my_pipeline.version: 9 }

  # Higher version
  - do:
      search_pipelines.put_pipeline:
        id: "my_pipeline"
        body: >
          {
            "version": 6789,
            "request_processors": [ ]
          }
  - match: { acknowledged: true }

  - do:
      search_pipelines.get_pipeline:
        id: "my_pipeline"
  - match: { my_pipeline.version: 6789 }

  # No version
  - do:
      search_pipelines.put_pipeline:
        id: "my_pipeline"
        body: >
          {
            "request_processors": [ ]
          }
  - match: { acknowledged: true }

  - do:
      search_pipelines.get_pipeline:
        id: "my_pipeline"
  - is_false: my_pipeline.version

  # Coming back with a version
  - do:
      search_pipelines.put_pipeline:
        id: "my_pipeline"
        body: >
          {
            "version": 5385,
            "request_processors": [ ]
          }
  - match: { acknowledged: true }

  - do:
      search_pipelines.get_pipeline:
        id: "my_pipeline"
  - match: { my_pipeline.version: 5385 }

  # Able to delete the versioned pipeline
  - do:
      search_pipelines.delete_pipeline:
        id: "my_pipeline"
  - match: { acknowledged: true }

  - do:
      catch: missing
      search_pipelines.get_pipeline:
        id: "my_pipeline"
